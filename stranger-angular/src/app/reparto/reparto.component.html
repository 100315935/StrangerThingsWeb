<div class="card" style= "background-color: rgb(70, 14, 1)">
  <br>
      <h1 class="card-title">Personajes de Stranger Things</h1>
    </div>

    <article >
    <div class="card-footer text-muted" style= "background-color:rgb(172, 172, 172)" [hidden]= "show" >
          <div class="card border-dark mb-3" style="max-width: 90%">
              <div class="card-header">Interpretado por {{elegido.actor}} ({{elegido.edad}})</div>
              <div class="card-body text-dark">
                <h5 class="card-title">{{elegido.personaje}}</h5>
                <p class="card-text">
                    <img class="card-img-top"src={{elegido.foto}}> {{elegido.descripcion}}
                </div>
               <button type="button" class="btn btn-dark" (click)=ocultar()>Cerrar</button>
              </div>
      </div>

    <div class="card-footer text-muted" style= "background-color:rgb(172, 172, 172)" [hidden]= "show2" >
        <div class="row align-items-center main">
            <div class="col-6 text-center">
                <h3>Principales</h3>
            </div>
                <div class="form-group col-4">
                  <input type="text"
                    class="form-control" name="clave" id="clave"  placeholder="" [(ngModel)]="clave">
                </div>
                <button id="boton" type="button" class="btn btn-dark col-2" (click)=buscar(clave)>Buscar</button>
              </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let name of reparto"><p><a (click)=elegir(name)>{{name.personaje}}</a>, interpretado por {{name.actor}} ({{name.edad}})</p></li>
      </ul>
    </div>
  </article>
